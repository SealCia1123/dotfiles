<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Bật khử răng cưa (Antialiasing) -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Bật gợi ý (Hinting) -->
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Đặt kiểu gợi ý (Hint Style) -->
    <!-- hintslight là kiểu được khuyến nghị để giống macOS -->
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Bật dựng hình điểm ảnh phụ (Subpixel Rendering) -->
    <!-- Hầu hết màn hình hiện đại sử dụng RGB -->
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <!-- Bật bộ lọc LCD để giảm viền màu -->
    <match target="font">
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>
